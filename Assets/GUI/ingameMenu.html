<html>
  <head>
	<link rel="stylesheet" href="theme.green.css" /></rel>
    <link rel="stylesheet" href="menu.css" /></rel>
    <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="ingameMenu.js"></script>
  </head>
  <body if="ingame-menu">
	<div id="ingame-menu" class="verticaltablehax"><div class="verticalcenterhax">
      <div id="ingame-wrapper">
        <input id="ingame-return" type="submit" class="main-button" value="Return" />
        <input id="ingame-settings" type="submit" class="main-button" value="Settings" />
        <input id="ingame-exit" type="submit" class="main-button" value="Exit" />
      </div>
    </div></div>

	<div id="settings-menu" class="verticaltablehax"><div class="verticalcenterhax">
		  <div id="settings-wrapper">
			<h1 class="textcenter">Settings</h1>
			<input disabled id="settings-player" type="submit" class="main-button" value="Player" />
			<input disabled id="settings-graphics" type="submit" class="main-button" value="Graphics" />
			<input disabled id="settings-sound" type="submit" class="main-button" value="Sound" />
			<input disabled id="settings-controls" type="submit" class="main-button" value="Controls" />
			<input disabled id="settings-reset" type="submit" class="main-button" value="Reset settings" />
			<input id="settings-back" type="submit" class="main-button" value="Back" />
		  </div>
		</div></div>
  </body>

</html>
