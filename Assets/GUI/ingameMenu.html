<html>
	<head>
		<link rel="stylesheet" href="theme.green.css" /></rel>
		<link rel="stylesheet" href="menu.css" /></rel>
		<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="jquery.tablesorter.min.js"></script>
		<script type="text/javascript" src="ingameMenu.js"></script>
		<script type="text/javascript" src="settings.js"></script>
	</head>
	<body id="ingame-menu-body">
		<div style="display: none"><!-- Preload images -->
			<img src="ButtonClicked.png" />
			<img src="ButtonHover.png" />
			<img src="SmallWindow2.png" />
		</div>
		<div id="ingame-menu" class="verticaltablehax"><div class="verticalcenterhax">
			<div id="ingame-wrapper">
				<input id="ingame-return" type="submit" class="ingame-button" value="Return" />
				<input id="ingame-change-team" type="submit" class="ingame-button" value="Change team" />
				<input id="ingame-settings" type="submit" class="ingame-button" value="Settings" />
				<input id="ingame-exit" type="submit" class="ingame-button" value="Exit" />
			</div>
		</div></div>

		<div id="settings-menu" class="hiddenmenu verticaltablehax"><div class="verticalcenterhax">
			<div id="settings-wrapper">
				<input id="settings-player" type="submit" class="ingame-button" value="Player" />
				<input id="settings-graphics" type="submit" class="ingame-button" value="Graphics" />
				<input disabled id="settings-sound" type="submit" class="ingame-button" value="Sound" />
				<input id="settings-controls" type="submit" class="ingame-button" value="Controls" />
				<input disabled id="settings-reset" type="submit" class="ingame-button" value="Reset settings" />
				<input id="settings-back" type="submit" class="ingame-button" value="Back" />
			</div>
		</div></div>
				
				
		<div id="player-settings-menu" class="hiddenmenu verticaltablehax"><div class="verticalcenterhax">
			<div id="player-settings-wrapper" class="windowbackground">
				<h1 class="textcenter">Player settings</h1>
				<div><div class="inline-150px">Name</div><input type="text" id="settings-player-name" /></div>
				<div>&nbsp;</div>
				<input id="player-settings-back" type="submit" class="button" value="Back" />
				<input id="player-settings-save" type="submit" class="button floatright" value="Save" /></div>
			</div>
		</div></div>
		
		<div id="graphics-settings-menu" class="hiddenmenu verticaltablehax"><div class="verticalcenterhax">
			<div id="graphics-settings-wrapper" class="windowbackground">
				<h1 class="textcenter">Graphics settings</h1>
				<div class="textcenter">
					<div class="inline-100px floatleft textleft">Glow</div>
					<input type="radio" name="settings-glow" value="false"/> <label>Off</label>
					<input type="radio" name="settings-glow" value="true"/> <label>On</label>
				</div>
				<div class="textcenter">
					<div class="inline-100px floatleft textleft">Grass</div>
					<input type="radio" name="settings-grass" value="low"/> <label>Low</label>
					<input type="radio" name="settings-grass" value="medium"/> <label>Med</label>
					<input type="radio" name="settings-grass" value="high"/> <label>High</label>
				</div>
				<div class="textcenter">
					<div class="inline-100px floatleft textleft">Shadows</div>
					<input type="radio" name="settings-shadows" value="low"/> <label>Low</label>
					<input type="radio" name="settings-shadows" value="medium"/> <label>Med</label>
					<input type="radio" name="settings-shadows" value="high"/><label>High</label>
				</div>
				<div class="textcenter">
					<div class="inline-100px floatleft textleft">Water</div>
					<input type="radio" name="settings-water" value="low"/> <label>Low</label>
					<input type="radio" name="settings-water" value="medium"/> <label>Med</label>
					<input type="radio" name="settings-water" value="high"/> <label>High</label>
				</div>
				<div class="textcenter">
					<div class="inline-100px floatleft textleft">Fullscreen</div>
					<input type="radio" name="settings-fullscreen" value="false"/> <label>Off</label>
					<input type="radio" name="settings-fullscreen" value="true"/> <label>On</label>
					<!--div id="settings-fullscreen">On <input type="radio" name="settings-fullscreen" value="true" />&nbsp;&nbsp;&nbsp;&nbsp;Off <input type="radio" name="settings-fullscreen" value="false" /></div-->
				</div>
				<div class="textcenter">
					<div class="inline-100px floatleft textleft">Resolution</div>
					<select id="settings-resolution" size="5" style="vertical-align: middle;">
							<option value="1920x1080">1920x1080</option>
							<option value="1680x1080">1680x1080</option>
							<option value="1600x900">1600x900</option>
							<option value="1366x768">1366x768</option>
							<option value="1024x768">1024x768</option>
					</select>
				</div>
				<div>
					<input id="graphics-settings-back" type="submit" class="button" value="Back" />
					<input id="graphics-settings-save" type="submit" class="button floatright" value="Save" />
				</div>
			</div>
		</div></div>
		
		<div id="controls-settings-menu" class="hiddenmenu verticaltablehax"><div class="verticalcenterhax">
			<div id="controls-settings-wrapper" class="windowbackground">
				<h1 class="textcenter">Control settings</h1>
        <a style="display: block;">
          <div class="inline-200px floatleft textleft"> Mouse sensitivity </div>
          <input id="settings-mouse-sensitivity" type="range" min="0.01" max="1.0" step="0.01" />
          <label></label>
        </a>
				<a class="textcenter" style="display: block;">
					<div class="inline-200px floatleft textleft">Invert mouse</div>
					<input type="radio" name="settings-mouse-invert" value="false"/> <label>Off</label>
					<input type="radio" name="settings-mouse-invert" value="true"/> <label>On</label>
				</a>
        <input id="controls-settings-back" type="submit" class="button" value="Back" />
        <input id="controls-settings-save" type="submit" class="button floatright" value="Save" />
			</div>
		</div></div>
		
		<div id="team-select" class="hiddenmenu verticaltablehax"><div class="verticalcenterhax">
			<div id="team-select-wrapper">
        <div id="team-select-border">
        </div>
				<h1 class="textcenter">Select team</h1>
        <div id="team-select-redChar">
        </div>
        <div id="team-select-blueChar">
        </div>
        <div id="team-select-spectateHover">
        </div>
				<div id="team-select-red">
          <table id="RedScoreTable" class="scoretable center" style="margin: 10px 20px 10px auto;" >
            <thead><tr><td style="width:200px;overflow:hidden;" class="textright" id="RedTitle"></td><td><img src="Swordaxe.png" style="height: 75%;"/></td><td><img src="RIP.png" style="height: 75%;"/></td></tr></thead>
            <tr><td class="textcenter">asd</td><td class="textcenter">1</td><td class="textcenter">11</td></tr>
          </table>
        </div>
				<div id="team-select-blue">
          <table id="BlueScoreTable" class="scoretable center" style="margin: 10px 20px;" >
            <thead><tr><td style="width:200px;overflow:hidden;" class="textleft" id="BlueTitle"></td><td><img src="Swordaxe.png" style="height: 75%;"/></td><td><img src="RIP.png" style="height: 75%;"/></td></tr></thead>
            <tr><td class="textcenter">asdasd</td><td class="textcenter">12</td><td class="textcenter">1</td></tr>
          </table>
        </div>
				<div id="team-select-spectate">
					<table id="SpectatorTable" class="scoretable center">
						<thead><tr><td style="width:200px;overflow:hidden;" class="textleft" id="SpectatorTitle">Spectators</td></tr></thead>
						<tr><td class="textcenter">ghost</td></tr>
					</table>
				</div>
				<div class="clear textcenter">
					<input id="team-select-back" type="submit" class="button" value="Back" />
				</div>
			</div>
		</div></div>
	</body>
</html>
