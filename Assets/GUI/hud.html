<html>
	<head>
		<link rel="stylesheet" href="hud.css" />
		<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="hud.js"></script>
	</head>
	<body onload="OnLoad();">
		<div id="TimeLeftContainer" style="z-index:100;">
		  <div id="TimeLeft" class="textcenter">
				30:00
		  </div>
			<div class="textcenter">
				<a id="Team1Score" style="display:inline-block; background: url('BlueTeamScore.png'); width: 36px; overflow: hidden; text-align: center; font-size: 14px;">
				0
				</a>
				<a id="Team2Score"  style="display:inline-block; background: url('RedTeamScore.png'); width: 36px; overflow: hidden; text-align: center; font-size: 14px;">
				0
				</a>
			</div>
		</div>
		<div id="AnnouncementContainer" style="z-index:100;">
		  <a id="Announcement">
		  </a>
		</div>
		<div id="chatbody" style="z-index:100;">
			<div id="chatlog">
			</div>
			<input id="chatinput" type="text" />
		</div>
		<div id="healthbar" style="z-index:0;">
			<div style="z-index: 0;">
				<div style="position: relative; z-index: -2;">
					<div style="position: relative; z-index: -1;">
					</div>
				</div>
			</div>
		</div>
		<div id="chargebar" style="z-index:0;">
			<div>
				<div>
				</div>
			</div>
		</div>
		<div id="abilitybar" style="z-index:0;">
      <div id="slot1" class="slot slotselected">
				<div class="icon">
				</div>
        <div class="focus">
        </div>
        <div class="cooldown">
        </div>
      </div>
			<div id="slot2" class="slot">
				<div class="icon">
				</div>
        <div class="focus">
        </div>
        <div class="cooldown">
        </div>
			</div>
			<div id="slot3" class="slot">
				<div class="icon">
				</div>
        <div class="focus">
        </div>
        <div class="cooldown">
        </div>
			</div>
		</div>
		<div class="verticaltablehax" style="z-index:-500;">
			<div class="verticalcenterhax" style="text-align: center">
				<img id="crosshair" src="crosshair.png" />
			</div>
		</div>
		<div id="deathscreen" style="z-index:50;">
			<div id="deathtop">
			</div>
			<div id="deathbottom">
			</div>
		</div>
		<div style="position:absolute;top:0; left:0; width:100%; height:100%; z-index:101">
		</div>
		<div class="verticaltablehax" id="scorescreen" style="z-index:102;"><div class="verticalcenterhax">
			<div id="scorescreen-wrapper">
				<div class="scorewrapper floatleft">
					<table id="RedScoreTable" class="scoretable">
						<thead><tr><td style="width:200px;overflow:hidden;" class="textleft red" id="RedTitle">Red</td><td><img src="Swordaxe.png" style="height: 75%;"/></td><td><img src="RIP.png" style="height: 75%;"/></td></tr></thead>
						<tr><td class="textright">asd</td><td class="textcenter">1</td><td class="textcenter">11</td></tr>
					</table>
				</div>
				<div class="scorewrapper floatright">
					<table id="BlueScoreTable" class="scoretable">
						<thead><tr><td style="width:200px;overflow:hidden;" class="textleft blue" id="BlueTitle">Blue</td><td><img src="Swordaxe.png" style="height: 75%;"/></td><td><img src="RIP.png" style="height: 75%;"/></td></tr></thead>
						<tr><td class="textright">asdasd</td><td class="textcenter">12</td><td class="textcenter">1</td></tr>
					</table>
				</div>
				<table id="SpectatorTable" class="scoretable clear">
					<thead><tr><td style="width:200px;overflow:hidden;" class="textleft gray" id="SpectatorTitle">Spectators</td</tr></thead>
					<tr><td class="textcenter">asdasd</td></tr>
				</table>
			</div>
		</div></div>
    <div id="damageTaken" style="z-index:-500;">
    </div>
	</body>
</html>
