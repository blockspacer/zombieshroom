<html>
	<head>
		<link rel="stylesheet" href="hud.css" />
		<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="hud.js"></script>
	</head>
	<body onload="OnLoad();">
		<div id="score" style="z-index:100;">
			<img src="Team.png" style="height: 45%;"/> <a id="TeamScore" style="color: green">573</a> : <a id="EnemyScore" style="color: red;">195</a><br />
			<img src="Swordaxe.png" style="height: 45%;"/> <a id="PlayerScore" style="color: green">21</a> <img src="RIP.png" style="height: 45%;"/> <a id="PlayerDeaths" style="color: red;">16</a>
		</div>
		<div id="TimeLeftContainer" style="z-index:100;">
		  <a id="TimeLeft">
			30:00
		  </a>
		</div>
		<div id="chatbody" style="z-index:100;">
			<div id="chatlog">
			</div>
			<input id="chatinput" type="text" />
		</div>
		<div id="healthcontainer" style="z-index:0;">
			<img src="health.png" />
			<a id="Health" style="display: inline-block; vertical-align: middle;"> 100 </a>
		</div>
		<div id="chargebar" style="z-index:0;">
			<div>
				<div>
				</div>
			</div>
		</div>
		<div id="abilitybar" style="z-index:0;">
			<div id="slot0" class="slot">
				<div id="slot0-cooldown" class="cooldown">
					RMB
				</div>
			</div>
			<div id="slot1" class="slot slotselected">
				<div id="slot1-cooldown" class="cooldown">
					1
				</div>
			</div>
			<div id="slot2" class="slot">
				<div id="slot2-cooldown" class="cooldown">
					2
				</div>
			</div>
			<div id="slot3" class="slot">
				<div id="slot3-cooldown" class="cooldown">
					3
				</div>
			</div>
		</div>
		<div class="verticaltablehax" style="z-index:-500;">
			<div class="verticalcenterhax" style="text-align: center">
				<img id="crosshair" src="crosshair.png" />
			</div>
		</div>
		<div id="deathscreen" style="z-index:50;">
			<div id="deathtop">
			</div>
			<div id="deathbottom">
			</div>
		</div>
		<div style="position:absolute;top:0; left:0; width:100%; height:100%; z-index:101">
		</div>
		<div class="verticaltablehax" id="scorescreen" style="z-index:102;"><div class="verticalcenterhax">
			<div class="scorewrapper">
				<table id="TeamScoreTable" class="scoretable">
					<thead><tr><td style="width:200px;overflow:hidden;" class="textleft blue" id="TeamTitle">Blue</td><td><img src="Swordaxe.png" style="height: 75%;"/></td><td><img src="RIP.png" style="height: 75%;"/></td></tr></thead>
					<tr><td class="textright">asd</td><td class="textcenter">1</td><td class="textcenter">11</td></tr>
				</table>
			</div>
			<div class="scorewrapper">
				<table id="EnemyScoreTable" class="scoretable">
					<thead><tr><td style="width:200px;overflow:hidden;" class="textleft red" id="EnemyTitle">Red</td><td><img src="Swordaxe.png" style="height: 75%;"/></td><td><img src="RIP.png" style="height: 75%;"/></td></tr></thead>
					<tr><td class="textright">asdasd</td><td class="textcenter">12</td><td class="textcenter">1</td></tr>
				</table>
			</div>
		</div></div>
    <div id="damageTaken" style="z-index:-500;">
    </div>
	</body>
</html>
