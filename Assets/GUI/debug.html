<html>
  <head>
    <style>
			body {
				width: 100%;
				height: 100%;
				font-family: Arial;
        overflow: hidden;
        color: #FFFFFF;
			}
      :not(input)
      {
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
			
			.red {
				color: #FF0000;
			}
			.yellow {
				color: #FFFF00;
			}
			.green {
				color: #00FF00;
			}
			.white {
				color: #FFFFFF;
			}
			.gray {
				color: #999999;
			}
			.black {
				color: #000000;
			}
      
			#left {
				position: absolute;
				top: 0;
				left: 0;
				width: 50%;
				height: 100%;
				overflow: auto;
				background-color: transparent;
			}
			#right {
				position: absolute;
				top: 0;
				left: 50%;
				width: 50%;
				height: 100%;
				overflow: auto;
				text-align: right;
				background-color: transparent;
    </style>
    <script type="text/javascript">
      function Clear()
      {
        document.getElementById("right").innerHTML = "";
        document.getElementById("left").innerHTML = "";
      };
      function AddHTML(p_html, p_leftSide)
      {
        document.getElementById( p_leftSide?"left":"right" ).innerHTML = p_html + "<br />";
      };
    </script>
  </head>
  <body>
		<div id="right">Call DebugOverlay->Clear() and DebugOverlay->AddHTML(...) to add content to this debug overlay</div>
		<div id="left"></div>
  </body>
</html>
